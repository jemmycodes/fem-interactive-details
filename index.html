<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <section class="gradient">
      <div class="front-card">
        <div class="front__card-content">
          <div class="logo">
            <img src="images/card-logo.svg" alt="" class="logo" />
          </div>
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="name-month">
            <p class="card-name">jane appleseed</p>
            <p class="text-left">00/00</p>
          </div>
        </div>
      </div>
      <div class="back-card">
        <p class="cvv">000</p>
      </div>
    </section>
    <section class="form">
      <form>
        <label for="name-card">cardholder name</label>
        <input
          type="text"
          name="name-card"
          id="cardholder__name"
          placeholder="e.g. Jane Appleseed"
        />
        <div class="card-number-box">
          <label for="number-card">card number</label>
          <input
            type="tel"
            name="number-card"
            maxlength="16"
            placeholder="e.g. 1234 5678 9123 0000"
            id="card__number"
          />
          <pc class="error-messages">Wrong format, numbers only</p>
        </div>
        <div class="exp-cvv-box">
          <div class="exp-box">
            <label for="">exp.date(mm/yy)</label>
            <div class="month-year-box">
              <input type="tel" id="month" name="month" maxlength="2" />
              <input type="tel" id="year" name="year" maxlength="2" />
            </div>
            <p class="error-messages">Can't be blank</p>
          </div>
          <div class="cvv-box">
            <label for="cvv">cvv</label>
            <input type="tel" maxlength="3" name="cvv" id="cvv" />
            <p class="error-messages">Can't be blank</p>
          </div>
        </div>
        <button class="submit__btn">Confirm</button>
      </form>
      <script src="script.js" type="text/javascript"></script>
    </section>
  </body>
</html>
