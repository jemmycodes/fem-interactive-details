<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <section class="gradient">
      <div class="front-card">
        <div class="front__card-content">
          <div class="logo">
            <img src="images/card-logo.svg" alt="" class="logo" />
          </div>
          <p class="card-number">0000 0000 0000 0000</p>
          <p class="card-name">
            jane appleseed <span class="text-left">00/00</span>
          </p>
        </div>
      </div>
      <div class="back-card"></div>
    </section>
  </body>
</html>
